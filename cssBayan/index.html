<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bayan</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="header">
		<div class="title">
			CSS Meme Menu
		</div>
	</header>
	<main class="main">
		<div class="accordion-container">
			<section class="section">
				<div class="summary">
					<input class="input" type="radio" name="meme" checked id="meme-1">
					<label class="label" for="meme-1">
						Bread
						<div class="summary-icon"></div>
					</label>
					<div class="meme-container">
						<img class="meme-img" src="assets/jpg/cat-bread.jpg" alt="cat-bread">
					</div>
				</div>
			</section>
			<section class="section">
				<div class="summary">
					<input class="input" type="radio" name="meme" id="meme-2">
					<label class="label" for="meme-2">
						Slavic Cuisine
						<div class="summary-icon"></div>
					</label>
					<div class="meme-container">
						<img class="meme-img" src="assets/jpg/dove-wrapped.jpg" alt="dove-wrapped">
					</div>
				</div>
			</section>
			<section class="section">
				<div class="summary">
					<input class="input" type="radio" name="meme" id="meme-3">
					<label class="label" for="meme-3">
						Asian Cuisine
						<div class="summary-icon"></div>
					</label>
					<div class="meme-container">
						<img class="meme-img" src="assets/jpg/frog-soup.jpg" alt="frog-soup">
					</div>
				</div>
			</section>
			<section class="section">
				<div class="summary">
					<input class="input" type="radio" name="meme" id="meme-4">
					<label class="label" for="meme-4">
						Georgian Cuisine
						<div class="summary-icon"></div>
					</label>
					<div class="meme-container">
						<img class="meme-img" src="assets/jpg/cat-dish.jpg" alt="cat-dish">
					</div>
				</div>
			</section>
			<section class="section">
				<div class="summary">
					<input class="input" type="radio" name="meme" id="meme-5">
					<label class="label" for="meme-5">
						American Cuisine
						<div class="summary-icon"></div>
					</label>
					<div class="meme-container">
						<img class="meme-img" src="assets/jpg/cat-burger.jpg" alt="cat-burger">
					</div>
				</div>
			</section>
			<section class="section">
				<div class="summary">
					<input class="input" type="radio" name="meme" id="meme-6">
					<label class="label" for="meme-6">
						Sauce
						<div class="summary-icon"></div>
					</label>
					<div class="meme-container">
						<img class="meme-img" src="assets/jpg/frog-sauce.jpg" alt="frog-sauce">
					</div>
				</div>
			</section>
			<section class="section">
				<div class="summary">
					<input class="input" type="radio" name="meme" id="meme-7">
					<label class="label" for="meme-7">
						Water
						<div class="summary-icon"></div>
					</label>
					<div class="meme-container">
						<img class="meme-img" src="assets/jpg/cat-water.jpg" alt="cat-water">
					</div>
				</div>
			</section>
		</div>
	</main>
</body>

</html>
