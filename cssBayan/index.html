<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bayan</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="header">
		<div class="title">
			CSS Meme Menu
		</div>
	</header>
	<main class="main">
		<div class="accordion-container">
			<section class="section-container">
				<div class="section">
					<input class="input" type="radio" name="meme" checked id="meme-1">
					<label class="section-title" for="meme-1">
						<div class="section-name">Bread</div>
						<div class="section-icon"></div>
					</label>
					<label class="meme-container" for="meme-1">
						<img class="meme-img" src="assets/jpg/cat-bread.jpg" alt="cat-bread">
					</label>
				</div>
			</section>
			<section class="section-container">
				<div class="section">
					<input class="input" type="radio" name="meme" id="meme-2">
					<label class="section-title" for="meme-2">
						<div class="section-name">Slavic Cuisine</div>
						<div class="section-icon"></div>
					</label>
					<label class="meme-container" for="meme-2">
						<img class="meme-img" src="assets/jpg/dove-wrapped.jpg" alt="dove-wrapped">
					</label>
				</div>
			</section>
			<section class="section-container">
				<div class="section">
					<input class="input" type="radio" name="meme" id="meme-3">
					<label class="section-title" for="meme-3">
						<div class="section-name">Asian Cuisine</div>
						<div class="section-icon"></div>
					</label>
					<label class="meme-container" for="meme-3">
						<img class="meme-img" src="assets/jpg/frog-soup.jpg" alt="frog-soup">
					</label>
				</div>
			</section>
			<section class="section-container">
				<div class="section">
					<input class="input" type="radio" name="meme" id="meme-4">
					<label class="section-title" for="meme-4">
						<div class="section-name">Georgian Cuisine</div>
						<div class="section-icon"></div>
					</label>
					<label class="meme-container" for="meme-4">
						<img class="meme-img" src="assets/jpg/cat-dish.jpg" alt="cat-dish">
					</label>
				</div>
			</section>
			<section class="section-container">
				<div class="section">
					<input class="input" type="radio" name="meme" id="meme-5">
					<label class="section-title" for="meme-5">
						<div class="section-name">American Cuisine</div>
						<div class="section-icon"></div>
					</label>
					<label class="meme-container" for="meme-5">
						<img class="meme-img" src="assets/jpg/cat-burger.jpg" alt="cat-burger">
					</label>
				</div>
			</section>
			<section class="section-container">
				<div class="section">
					<input class="input" type="radio" name="meme" id="meme-6">
					<label class="section-title" for="meme-6">
						<div class="section-name">Sauce</div>
						<div class="section-icon"></div>
					</label>
					<label class="meme-container" for="meme-6">
						<img class="meme-img" src="assets/jpg/frog-sauce.jpg" alt="frog-sauce">
					</label>
				</div>
			</section>
			<section class="section-container">
				<div class="section">
					<input class="input" type="radio" name="meme" id="meme-7">
					<label class="section-title" for="meme-7">
						<div class="section-name">Water</div>
						<div class="section-icon"></div>
					</label>
					<label class="meme-container" for="meme-7">
						<img class="meme-img" src="assets/jpg/cat-water.jpg" alt="cat-water">
					</label>
				</div>
			</section>
		</div>
	</main>
</body>

</html>
