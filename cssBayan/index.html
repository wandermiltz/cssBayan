<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bayan</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="header">
		<div class="title">
			CSS Meme Menu
		</div>
	</header>
	<main class="main">
		<div class="container">
			<section class="section">
				<details>
					<summary class="summary">
						Bread
					</summary>
					<div class="meme-container">
						<img class="meme-img" src="assets/cat-bread.jpg" alt="cat-bread">
					</div>
				</details>
			</section>
			<section class="section">
				<details>
					<summary class="summary">
						Slavic Cuisine
					</summary>
					<div class="meme-container">
						<img class="meme-img" src="assets/dove-wrapped.jpg" alt="dove-wrapped">
					</div>
				</details>
			</section>
			<section class="section">
				<details>
					<summary class="summary">
						Asian Cuisine
					</summary>
					<div class="meme-container">
						<img class="meme-img" src="assets/frog-soup.jpg" alt="frog-soup">
					</div>
				</details>
			</section>
			<section class="section">
				<details>
					<summary class="summary">
						Georgian Cuisine
					</summary>
					<div class="meme-container">
						<img class="meme-img" src="assets/cat-dish.jpg" alt="cat-dish">
					</div>
				</details>
			</section>
			<section class="section">
				<details>
					<summary class="summary">
						American Cuisine
					</summary>
					<div class="meme-container">
						<img class="meme-img" src="assets/cat-burger.jpg" alt="cat-burger">
					</div>
				</details>
			</section>
			<section class="section">
				<details>
					<summary class="summary">
						Sauce
					</summary>
					<div class="meme-container">
						<img class="meme-img" src="assets/frog-sauce.jpg" alt="frog-sauce">
					</div>
				</details>
			</section>
			<section class="section">
				<details>
					<summary class="summary">
						Water
					</summary>
					<div class="meme-container">
						<img class="meme-img" src="assets/cat-water.jpg" alt="cat-water">
					</div>
				</details>
			</section>
			<section class="section">
				<details>
					<summary class="summary">
						Cappuccino
					</summary>
					<div class="meme-container">

					</div>
				</details>
			</section>
			<section class="section">
				<details>
					<summary class="summary">
						Wine
					</summary>
					<div class="meme-container">
						<img class="meme-img" src="assets/cat-wine.jpg" alt="cat-wine">
					</div>
				</details>
			</section>
			<section class="section">
				<details>
					<summary class="summary">
						Whiskey
					</summary>
					<div class="meme-container">
						<img class="meme-img" src="assets/cat-whiskey.jpg" alt="cat-whiskey">
					</div>
				</details>
			</section>

		</div>
	</main>
</body>

</html>
